                            {tooltip.content}
                        </div>
                    )}
                </div>
            );
        }

        // å›¾è¡¨ç»„ä»¶
        function ChartComponent({ id, title, config, zoom, onZoom, onTooltip, onTooltipHide }) {
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);

            React.useEffect(() => {
                if (chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        ...config,
                        options: {
                            ...config.options,
                            animation: {
                                duration: 1000,
                                easing: 'easeOutQuart'
                            },
                            onHover: (event, elements) => {
                                if (elements.length > 0) {
                                    const element = elements[0];
                                    const dataset = config.data.datasets[element.datasetIndex];
                                    const value = dataset.data[element.index];
                                    const label = config.data.labels[element.index];
                                    onTooltip(`${label}: ${value}`, event.x, event.y);
                                } else {
                                    onTooltipHide();
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [config, onTooltip, onTooltipHide]);

            React.useEffect(() => {
                if (chartInstance.current) {
                    chartInstance.current.resize();
                }
            }, [zoom]);

            return (
                <div className="chart-container">
                    <div className="zoom-controls">
                        <button className="zoom-btn" onClick={() => onZoom('in')}>+</button>
                        <button className="zoom-btn" onClick={() => onZoom('out')}>-</button>
                    </div>
                    
                    <h3 className="chart-title">{title}</h3>
                    <div className="chart-wrapper">
                        <canvas 
                            ref={chartRef} 
                            id={id}
                            style={{ 
                                transform: `scale(${zoom})`,
                                transformOrigin: 'center center'
                            }}
                        />
                    </div>
                </div>
            );
        }

        // æ¸²æŸ“åº”ç”¨
        ReactDOM.render(<DataVisualizationApp />, document.getElementById('root'));
    </script>
</body>
